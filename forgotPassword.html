<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
        <link rel="stylesheet" href="forgot-css.css">
        <title>Sign up Form</title>
    </head>

    <body>
        <div id="container">
            <div id="header">
                <h2>Sign-up Form</h2>
            </div>

            <form id="form-body">
                <div class="form-control">
                    <label>First name</label>
                    <input type="text" class="input-box" placeholder="First name" id="first-name"/>
                    <span class="check">
                        <img src="images/check-solid.svg" class="mark">
                        <img class="wrong" src="https://img.icons8.com/external-sbts2018-flat-sbts2018/58/000000/external-exclamation-basic-ui-elements-2.2-sbts2018-flat-sbts2018.png"/>
                    </span>
                    
                    <small>Please enter your first name</small>
                </div>
                
                <div class="form-control">
                    <label>Last name</label>
                    <input type="text" class="input-box" id="last-name" placeholder="Last name"/>
                    <span class="check" style="top: 225px">
                        <img src="images/check-solid.svg" class="mark">
                        <img class="wrong" src="https://img.icons8.com/external-sbts2018-flat-sbts2018/58/000000/external-exclamation-basic-ui-elements-2.2-sbts2018-flat-sbts2018.png"/>
                    </span>
                    
                    <small class="">Please enter your Last name</small>
                </div>

                <div class="form-control">
                    <label>E-mail</label>
                    <input type="text" class="input-box" id="email" placeholder="E-mail"/>
                    <span class="check" style="top: 306px;">
                        <img src="images/check-solid.svg" class="mark">
                        <img class="wrong" src="https://img.icons8.com/external-sbts2018-flat-sbts2018/58/000000/external-exclamation-basic-ui-elements-2.2-sbts2018-flat-sbts2018.png"/>
                    </span>
                    <small>Please enter your email.</small>
                </div>
                
                <div class="form-control">
                    <label>Enter Password</label>
                    <input type="text" class="input-box" id="first-password" placeholder="Password"/>
                    <span class="check" style="top: 387px;">
                        <img src="images/check-solid.svg" class="mark">
                        <img class="wrong" src="https://img.icons8.com/external-sbts2018-flat-sbts2018/58/000000/external-exclamation-basic-ui-elements-2.2-sbts2018-flat-sbts2018.png"/>
                    </span>
                    <small>Please insert a password.</small>
                </div>

                <div class="form-control">
                    <label>Re-Enter Password</label>
                    <input type="text" class="input-box" id="second-password" placeholder="Last name"/>
                    <span class="check" style="top: 467px;">
                        <img src="images/check-solid.svg" class="mark">
                        <img class="wrong" src="https://img.icons8.com/external-sbts2018-flat-sbts2018/58/000000/external-exclamation-basic-ui-elements-2.2-sbts2018-flat-sbts2018.png"/>
                    </span>
                    <small>Please insert a password</small>
                </div>

                <input type="submit" id="submit-button" value="Sign Up"/>
                <p id="sign-text">Already have an account? <a href="sign-in.html">Sign in here.</a></p>

                <input type="button" value="Create Database" id="button-create">
            </form>
        </div>

        <script type="text/javascript" src="index.js"></script>
    </body>
</html>
